<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">EduHub</h1>
        <nav>
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        </nav>
    </header>
    <div class="container">
        {% if mail_sent %}
            <p>Your form/request has been <span>successfully sent</span>. I will get back to you as soon as possible.</p>
            <h1>Thank You!</h1>
        {% else %}
            <p style="color:red;"><span>Sorry, there was a problem sending your message. Please try again later.</span></p>
        {% endif %}
    </div>
</body>
</html>
